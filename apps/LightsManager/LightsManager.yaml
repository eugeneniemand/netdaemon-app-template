      - binary_sensor.haileys_macbook_air_active
    ControlEntities:
      - switch.office_skylight
    NightTimeEntity: input_select.house_mode
    NightTimeEntityStates:
      - night
      - sleeping
    NightControlEntities:
      - light.office
    LuxlimitEntity: input_number.office_lux_limit
    LuxEntity: sensor.office_lux
    CircadianSwitchEntity: switch.adaptive_lighting_study    
    RandomStates:
    - armed_home
    - armed_away
    # debug: true

