presence:
  class: Presence.RoomPresence
  nd_user_id: ef606e2918da4355ba036a019cdcc6a0
  guard_timeout: 300
  min_duration: 5
  max_duration: 30  
  rooms:
  - name: Study
    timeout: 90
    presence_entity_ids:
      - binary_sensor.office_motion
      - binary_sensor.study
    keep_alive_entity_ids:
      - binary_sensor.eugene_laptop_in_use
      - binary_sensor.haileys_macbook_air_active
    control_entity_ids:
      - light.study
    lux_limit_entity_id: input_number.office_lux_limit
    lux_entity_id: sensor.office_lux
    circadian_switch_entity_id: switch.adaptive_lighting_study
    random_entity_id: alarm_control_panel.alarmo
    random_states: 
    - armed_night
    - armed_away

  - name: Dining
